steps:

  # Linux Specific
  - script: |
      sudo apt-get update
      sudo apt-get install -y wget software-properties-common
      sudo apt-get install -y build-essential ca-certificates xvfb fakeroot git libsecret-1-dev rpm libx11-dev libxkbfile-dev xz-utils xorriso zsync libxss1 libgconf2-4 libgtk-3-0 libasound2 libicu-dev
      # clang 9 is included in the image
      sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-9 10
      sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-9 10
      sudo update-alternatives --config clang
      sudo update-alternatives --config clang++
      clang -v
    displayName: Install apt dependencies
    condition: eq(variables['Agent.OS'], 'Linux')


  - script: sudo /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
    displayName: Start Xvfb
    condition: eq(variables['Agent.OS'], 'Linux')

  # Common
  - bash: if [ "${BUILD_ARCH}" = "x86" ]; then echo "##vso[task.setvariable variable=SHOULD_FORCE_32_BIT_NODE]true"; fi
    displayName: Set SHOULD_FORCE_32_BIT_NODE based on BUILD_ARCH
    # Need to set this in a script, because BUILD_ARCH won't be available to the template (and won't be available to NodeTool).
    # (Templates evaluate earlier than matrix variables such as BUILD_ARCH are available. Scripts evaluate later, at runtime, just before the next task.)

  - task: NodeTool@0
    inputs:
      versionSpec: 12.16.3
      force32bit: $(SHOULD_FORCE_32_BIT_NODE)
    displayName: Install Node.js 12.16.3

  - script: npm install --global npm@6.14.8
    displayName: Update npm

  # Windows Specific
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.8'
    condition: eq(variables['Agent.OS'], 'Windows_NT')

  - script: |
      npm install --global --production windows-build-tools@4.0
    displayName: Install windows build tools
    condition: eq(variables['Agent.OS'], 'Windows_NT')

  - pwsh: |
      cd script/vsts
      npm install
    displayName: Install script/vsts dependencies on Windows
    condition: eq(variables['Agent.OS'], 'Windows_NT')
