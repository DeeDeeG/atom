steps:

  # Linux Specific
  - script: |
      sudo apt-get update
      sudo apt-get install -y --no-upgrade build-essential ca-certificates xvfb fakeroot git libsecret-1-dev rpm libx11-dev libxkbfile-dev xz-utils xorriso zsync libxss1 libgconf-2-4 libgtk-3-0 libasound2 libicu-dev
      # clang 9 is included in the image
      sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-9 10
      sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-9 10
      sudo update-alternatives --config clang
      sudo update-alternatives --config clang++
      clang -v
    displayName: Install apt dependencies
    condition: eq(variables['Agent.OS'], 'Linux')


  - script: sudo /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16
    displayName: Start Xvfb
    condition: eq(variables['Agent.OS'], 'Linux')

  # Common
  - task: NodeTool@0
    inputs:
      versionSpec: 12.16.3
    displayName: Install Node.js 12.16.3

  - pwsh: |
      $env:BUILD_ARCH=$env:buildArch
      echo "##vso[task.setvariable variable=BUILD_ARCH]$env:BUILD_ARCH" # Azure syntax
      echo BUILD_ARCH: $env:BUILD_ARCH
    displayName: Set BUILD_ARCH on Windows
    condition: eq($(Agent.OS), WINDOWS_NT)

  # Windows Specific

  - script: |
      cd script\vsts
      npm install
    displayName: Install windows-run.js dependencies
    condition: eq(variables['Agent.OS'], 'Windows_NT')
